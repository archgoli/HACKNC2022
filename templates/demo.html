{% extends 'base.html' %}  <!-- to inherit from the base.html template-->

{% block content %}
<div class = "row text-center display-4">
    <div class = "py-3 col-lg-12 rounded" style = "background-color:white; margin-top: 2%; border:4px solid  #76d4f2;"> 
        <p>Demo</p>
    </div>
</div>
<p style="margin: 2%">Select a beach from the dropdown menu below to view its conditions.</p>
<form class = "form-inline" method="POST" action="{{ url_for('result')}}"> 
    <div class = "select">
        <select name="comp_select" class="selectpicker form-control">
            {% for beach in list_of_beaches %}
                <option value="{{beach}}"> 
                    {{beach}}
                </option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="button" style="margin:1%;"">Save</button>
</form>

{% endblock %}
